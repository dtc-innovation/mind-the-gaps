<figure>
  <a href="{{ include.src | relative_url }}" target="_blank">
    <img src="{{ include.src | relative_url }}" alt="{{ include.alt | default: '' }}"{% if include.width %} width="{{ include.width }}"{% endif %}>
  </a>

  {% if include.alt %}
  <figcaption>{{ include.alt }}</figcaption>
  {% endif %}
</figure>
